<ul class="treeview-menu"><li ng-repeat="source in datasources"><a href="#{{getContextPath()}}"><i class="fa fa-link"></i> <span>{{source.property.serverAddress}}</span> <i class="fa fa-angle-left pull-right"></i></a><ul class="treeview-menu"><li class="schema-container" ng-repeat="model in source.models"><a href="#{{getContextPath()}}"><i class="fa fa-table"></i> <span class="schema-title">{{model.name}}</span> <i class="fa fa-angle-left pull-right"></i></a><ul class="treeview-menu"><li><div><table class="table table-hover" ng-show="model.fields"><thead><tr><th>Name</th><th>Type</th></tr></thead><tbody><tr ng-repeat="field in model.fields" dnd-draggable field="{{field}}" table-name="{{model.name}}"><td>{{field.name}}</td><td>{{field.fieldType}}</td></tr></tbody></table></div></li></ul></li></ul></li></ul>
